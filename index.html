<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Echoes of AI — The Migration</title>
  <style>
    body{background:#06070a;color:#e6f0ff;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0}
    header{padding:24px;display:flex;justify-content:space-between;align-items:center}
    .btn{background:#13b0ff;border:0;color:#001019;padding:12px 16px;border-radius:10px;font-weight:700;cursor:pointer}
    .pill{display:inline-block;padding:6px 10px;border:1px solid #1a2230;border-radius:999px;color:#9bb;font-size:12px;margin-top:8px}
    .hero{padding:64px 24px;text-align:center}
    .countdown{font-size:30px;margin:16px 0 24px}
    footer{padding:24px;color:#789;text-align:center}
    a{color:#9ad}
  </style>
</head>
<body>
  <header>
    <div><strong>ECHOES OF AI</strong></div>
    <a class="btn" href="https://x.com/EchoesAI_NFT" target="_blank">Follow @EchoesAI_NFT</a>
  </header>
  <section class="hero">
    <h1>The Migration Begins</h1>
    <div class="pill">Mint Price: 0.05 ETH • Supply: 10 000 • Royalties: 7.5%</div>
    <div class="countdown" id="cd">Loading countdown…</div>
    <p><em>Whitelist mint starts Sept 12 2025 — 12:00 PM EST</em></p>
    <p><a href="/token/1" target="_blank">Test metadata endpoint → /token/1</a></p>
  </section>
  <footer>© Echoes of AI — 2025</footer>
<script>
const t=new Date('2025-09-12T16:00:00Z');
function tick(){
  const n=new Date(),d=Math.max(0,t-n);
  const dd=Math.floor(d/86400000),hh=Math.floor(d%86400000/3600000);
  const mm=Math.floor(d%3600000/60000),ss=Math.floor(d%60000/1000);
  document.getElementById('cd').textContent=`${dd}d ${hh}h ${mm}m ${ss}s until whitelist mint`;
}
setInterval(tick,1000); tick();
</script>
</body>
</html>
